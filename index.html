            top: 0;
            left: 0;

            position: fixed;
            top: 0;
            left: 0;

            100% { top: 100%; }

        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;

        let particles = [];
        const particleCount = 100;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `hsl(${Math.random() * 60 + 180}, 100%, 50%)`;
                this.alpha = Math.random() * 0.5 + 0.1;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function initParticles() {
            particles = [];

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let particle of particles) {
                particle.update();
                particle.draw();
                
                // Connect particles

                    const dx = particle.x - other.x;
                    const dy = particle.y - other.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                        ctx.beginPath();
                        ctx.strokeStyle = particle.color;
                        ctx.globalAlpha = 0.1 * (1 - distance / 100);
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particle.x, particle.y);

                notification.classList.remove('show');
            }, duration);
        }
        
        // Update progress bar
        function updateProgress(percent) {
            const progressBar = document.querySelector('.progress-bar');
            if (progressBar) {
                progressBar.style.width = percent + '%';
            }
        }
        
        // Initialize
        async function initialize() {
            initParticles();
            animateParticles();
            
            await typeText('Initializing AIA Hacker Terminal...', 'system', 20);
            await typeText('Establishing secure connection...', 'warning', 20);
            await typeText('Connection established âœ“', 'success', 20);
            
            addText('');
            addText(asciiArt.welcome, 'ascii-art');
            addText('');
            
            await typeText('Enter your agent codename:', 'system', 20);
            
            prompt.textContent = 'agent@login:~#';
            commandInput.placeholder = 'Type your name and press Enter';
        }
        
        // Mission Steps
        async function startMission() {
            missionStep = 1;
            status.textContent = 'MISSION ACTIVE';
            status.style.color = '#0f0';
            
            output.innerHTML = '';
            addText(asciiArt.mission, 'ascii-art');
            
            await typeText(`Welcome Agent ${agentName.toUpperCase()}`, 'hacker', 20);
            await typeText('Your mission: Verify Nahom\'s tech capabilities', 'system', 20);
            
            addText('');
            
            // Add progress bar
            const progressContainer = document.createElement('div');
            progressContainer.className = 'progress-container';
            progressContainer.innerHTML = '<div class="progress-bar"></div>';
            output.appendChild(progressContainer);
            updateProgress(10);
            
            await typeText('Type "scan" to begin digital footprint analysis', 'command', 20);
            prompt.textContent = `${agentName.toLowerCase()}@mission:~#`;
            showNotification('Mission parameters loaded');
        }
        
        async function scanTarget() {
            triggerHackEffect();
            updateProgress(30);
            
            await typeText('Scanning digital footprint...', 'warning', 20);
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await typeText('âœ“ NASA Space Apps Challenge: 1st Place', 'success', 20);
            await typeText('âœ“ Ethical Hacking Certification', 'success', 20);
            await typeText('âœ“ 14+ Web Development Projects', 'success', 20);
            await typeText('âœ“ AI Engineering Experience', 'success', 20);
            
            addText('');
            await typeText('Type "access" to infiltrate network', 'command', 20);
        }
        
        async function accessNetwork() {
            triggerHackEffect();
            updateProgress(50);
            
            await typeText('Bypassing network security...', 'warning', 20);
            await new Promise(resolve => setTimeout(resolve, 800));
            
            await typeText('Firewall disabled âœ“', 'success', 20);
            await typeText('Encryption protocols breached âœ“', 'success', 20);
            await typeText('Accessing target server...', 'warning', 20);
            
            showNotification('Network access granted');
            
            addText('');
            await typeText('Type "decrypt 172025" to unlock manifesto', 'command', 20);
        }
        
        async function decryptFile() {
            triggerHackEffect();
            updateProgress(70);
            
            await typeText('Decrypting MANIFESTO.enc...', 'warning', 20);
            await new Promise(resolve => setTimeout(resolve, 1200));
            
            await typeText('Encryption key accepted âœ“', 'success', 20);
            await typeText('File integrity verified âœ“', 'success', 20);
            await typeText('Manifesto unlocked successfully âœ“', 'success', 20);
            
            addText('');
            await typeText('Type "view" to analyze manifesto', 'command', 20);
        }
        
        async function viewManifesto() {
            updateProgress(90);
            
            addText(asciiArt.manifesto, 'ascii-art');
            
            await new Promise(resolve => setTimeout(resolve, 1000));
            await typeText('Analysis complete. Manifesto verified.', 'success', 20);
            
            addText('');
            await typeText('Type "vote 1-10" to submit your assessment', 'command', 20);
        }
        
        async function submitVote(rating) {
            updateProgress(100);
            
            await typeText(`Vote submitted: ${rating}/10`, 'success', 20);
            await typeText('Transmitting data to AIA headquarters...', 'warning', 20);
            await new Promise(resolve => setTimeout(resolve, 800));
            
            await typeText('Mission complete âœ“', 'success', 20);
            
            showNotification('Data transmitted successfully');
            
            // Show success ASCII
            addText('');
            addText(asciiArt.success, 'ascii-art');
            
            // Countdown to close
            setTimeout(() => {
                startCountdown();
            }, 2000);
        }
        
        function startCountdown() {
            let count = 3;
            
            function showCount() {
                countdown.textContent = count;
                countdown.classList.add('show');
                
                setTimeout(() => {
                    countdown.classList.remove('show');
                    
                    if (count > 0) {
                        count--;
                        setTimeout(showCount, 500);
                    } else {
                        countdown.textContent = 'âœ“';
                        countdown.classList.add('show');
                        
                        setTimeout(() => {
                            window.close();
                        }, 1000);
                    }
                }, 500);
            }
            
            showCount();
        }
        
        // Command Handler
        commandInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter' && canType) {
                const command = commandInput.value.trim().toLowerCase();
                commandInput.value = '';
                
                if (!command) return;
                
                // Add command to output
                addText(`${prompt.textContent} ${command}`, 'system');
                
                if (missionStep === 0) {
                    // Login
                    agentName = command || 'Agent';
                    await startMission();
                } else {
                    // Mission commands
                    switch(command) {
                        case 'scan':
                            await scanTarget();
                            break;
                        case 'access':
                            await accessNetwork();
                            break;
                        case 'decrypt 172025':
                            await decryptFile();
                            break;
                        case 'view':
                            await viewManifesto();
                            break;
                        default:
                            if (command.startsWith('vote ')) {
                                const rating = parseInt(command.split(' ')[1]);
                                if (rating >= 1 && rating <= 10) {
                                    await submitVote(rating);
                                } else {
                                    await typeText('Invalid rating. Use: vote 1-10', 'error', 20);
                                }
                            } else if (command === 'help') {
                                addText('Available commands:', 'system');
                                addText('  scan - Analyze digital footprint', 'command');
                                addText('  access - Infiltrate network', 'command');
                                addText('  decrypt 172025 - Unlock manifesto', 'command');
                                addText('  view - Review manifesto', 'command');
                                addText('  vote 1-10 - Submit assessment', 'command');
                            } else {
                                await typeText(`Unknown command: ${command}`, 'error', 20);
                                await typeText('Type "help" for available commands', 'system', 20);
                            }
                    }
                }
            }
        });
        
        // Add command buttons
        function addCommandButtons(commands) {
            const buttonContainer = document.createElement('div');
            buttonContainer.style.margin = '10px 0';
            
            commands.forEach(cmd => {
                const button = document.createElement('span');
                button.className = 'command-button';
                button.textContent = cmd;
                button.onclick = () => {
                    commandInput.value = cmd;
                    commandInput.focus();
                };
                buttonContainer.appendChild(button);
            });
            
            output.appendChild(buttonContainer);
        }
        
        // Window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });
        
        // Initialize on load
        window.addEventListener('load', initialize);
        
        // Easter egg: Konami code
        let konami = [];
        const konamiCode = ['arrowup', 'arrowup', 'arrowdown', 'arrowdown', 'arrowleft', 'arrowright', 'arrowleft', 'arrowright', 'b', 'a'];
        
        document.addEventListener('keydown', (e) => {
            konami.push(e.key.toLowerCase());
            if (konami.length > konamiCode.length) {
                konami.shift();
            }
            
            if (konami.join(',') === konamiCode.join(',')) {
                showNotification('Cheat activated: Matrix mode enabled!', 5000);
                triggerHackEffect();
                triggerHackEffect();
                triggerHackEffect();
            }
        });
    </script>
