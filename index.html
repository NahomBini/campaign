<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AIA TERMINAL ACCESS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --terminal-bg: #0c0c14;
            --terminal-text: #b0b0d0;
            --terminal-green: #20c997;
            --terminal-blue: #4dabf7;
            --terminal-purple: #9775fa;
            --terminal-orange: #ff922b;
            --terminal-red: #ff6b6b;
            --terminal-yellow: #ffd43b;
            --terminal-cyan: #3bc9db;
            --border-color: #2d2d4d;
            --accent-color: #5c7cfa;
        }

        body {
            background-color: #000;
            color: var(--terminal-text);
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #0c0c20 0%, #000000 100%);
            -webkit-text-size-adjust: 100%;
        }

        .terminal-container {
            width: 100%;
            height: 100vh;
            background-color: var(--terminal-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            border: none;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(20, 20, 35, 0.9);
            color: var(--terminal-blue);
            font-size: 0.8rem;
            letter-spacing: 1px;
            flex-shrink: 0;
            min-height: 44px;
        }

        @media (max-width: 480px) {
            .terminal-header {
                font-size: 0.7rem;
                padding: 10px 12px;
                flex-wrap: wrap;
            }
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mission-status {
            padding: 4px 10px;
            border-radius: 12px;
            background: rgba(32, 201, 151, 0.15);
            color: var(--terminal-green);
            font-weight: 500;
            font-size: 0.75rem;
        }

        .terminal-output {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            line-height: 1.5;
            font-size: 0.95rem;
            -webkit-overflow-scrolling: touch;
        }

        @media (max-width: 480px) {
            .terminal-output {
                padding: 12px;
                font-size: 0.85rem;
            }
        }

        .terminal-line {
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .terminal-input-area {
            padding: 12px 15px;
            border-top: 1px solid var(--border-color);
            background: rgba(20, 20, 35, 0.9);
            flex-shrink: 0;
            min-height: 60px;
        }

        .terminal-input {
            display: flex;
            align-items: center;
            width: 100%;
            min-height: 40px;
        }

        .input-line {
            color: var(--terminal-green);
            margin-right: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            flex-shrink: 0;
        }

        @media (max-width: 480px) {
            .input-line {
                font-size: 0.85rem;
                margin-right: 8px;
            }
        }

        #userInput {
            background: transparent;
            border: none;
            color: var(--terminal-cyan);
            font-size: 0.95rem;
            width: 100%;
            outline: none;
            caret-color: var(--terminal-cyan);
            padding: 8px 0;
            min-height: 40px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 0;
        }

        @media (max-width: 480px) {
            #userInput {
                font-size: 0.85rem;
                padding: 10px 0;
                min-height: 44px;
            }
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: var(--terminal-cyan);
            margin-left: 5px;
            animation: blink 1s infinite;
            flex-shrink: 0;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .command-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .command-btn {
            background: rgba(32, 201, 151, 0.15);
            border: 1px solid var(--terminal-green);
            color: var(--terminal-green);
            padding: 6px 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .command-btn {
                font-size: 0.75rem;
                padding: 8px 10px;
                min-width: 100px;
                flex: 1 0 calc(50% - 4px);
            }
        }

        .command-btn:hover {
            background: rgba(32, 201, 151, 0.3);
            transform: translateY(-1px);
        }

        .command-btn:active {
            transform: translateY(0);
        }

        .agent-text {
            color: var(--terminal-blue);
        }

        .target-text {
            color: var(--terminal-orange);
        }

        .mission-text {
            color: var(--terminal-yellow);
        }

        .command-text {
            color: var(--terminal-green);
        }

        .success-text {
            color: var(--terminal-green);
        }

        .warning-text {
            color: var(--terminal-yellow);
        }

        .danger-text {
            color: var(--terminal-red);
        }

        .welcome-banner {
            text-align: center;
            padding: 20px 0;
            margin: 15px 0;
            position: relative;
        }

        .welcome-text {
            font-size: 1.8rem;
            color: var(--terminal-blue);
            text-shadow: 0 0 10px var(--terminal-blue);
            letter-spacing: 2px;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 1.4rem;
                letter-spacing: 1px;
            }
        }

        .codename-display {
            font-size: 1.4rem;
            color: var(--terminal-cyan);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            line-height: 1.3;
        }

        @media (max-width: 480px) {
            .codename-display {
                font-size: 1.1rem;
            }
        }

        .ascii-art {
            color: var(--terminal-blue);
            font-family: 'Courier New', monospace;
            white-space: pre;
            font-size: 0.6rem;
            line-height: 1;
            margin: 10px 0;
            text-align: center;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        @media (max-width: 480px) {
            .ascii-art {
                font-size: 0.5rem;
                max-width: 100%;
                overflow-x: auto;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 30, 50, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--terminal-blue);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--terminal-cyan);
        }

        .final-message {
            text-align: center;
            padding: 30px 0;
            margin: 15px 0;
        }

        .final-text {
            font-size: 1.8rem;
            color: var(--terminal-green);
            text-shadow: 0 0 15px var(--terminal-green);
            letter-spacing: 2px;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        @media (max-width: 480px) {
            .final-text {
                font-size: 1.4rem;
            }
        }

        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: var(--terminal-red);
            text-shadow: 0 0 30px var(--terminal-red);
            z-index: 1000;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @media (max-width: 480px) {
            .countdown {
                font-size: 3rem;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }

        .black-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            flex-direction: column;
            padding: 20px;
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .terminal-container {
                height: -webkit-fill-available;
            }
            
            body {
                height: -webkit-fill-available;
            }
        }

        /* Command hint */
        .command-hint {
            color: var(--terminal-text);
            font-size: 0.8rem;
            margin-top: 5px;
            text-align: center;
            opacity: 0.7;
        }

        /* Active command button */
        .command-btn.active {
            background: rgba(32, 201, 151, 0.4);
            box-shadow: 0 0 10px var(--terminal-green);
        }
    </style>
</head>
<body>
    <div class="terminal-container" id="terminal">
        <div class="terminal-header">
            <div>AIA TERMINAL // ACCESS v2.0</div>
            <div class="status-indicator">
                <div class="mission-status" id="statusText">AWAITING AGENT</div>
                <div>CONNECTED</div>
            </div>
        </div>
        
        <div class="terminal-output" id="output"></div>
        
        <div class="terminal-input-area">
            <div class="terminal-input">
                <div class="input-line" id="promptLine">agent@terminal:~$</div>
                <input type="text" id="userInput" autocomplete="off" autofocus placeholder="Type command or click below...">
                <div class="cursor"></div>
            </div>
            <div class="command-buttons" id="commandButtons">
                <!-- Buttons will be added dynamically -->
            </div>
            <div class="command-hint" id="commandHint">Click a command above or type it below</div>
        </div>
    </div>

    <div class="black-screen" id="blackScreen">
        <div id="countdownDisplay" class="countdown"></div>
        <div id="finalMessage" style="color: var(--terminal-green); font-size: 1.2rem; margin-top: 20px; text-align: center; padding: 0 20px;"></div>
    </div>

    <script>
        const terminalOutput = document.getElementById('output');
        const userInput = document.getElementById('userInput');
        const promptLine = document.getElementById('promptLine');
        const statusText = document.getElementById('statusText');
        const blackScreen = document.getElementById('blackScreen');
        const countdownDisplay = document.getElementById('countdownDisplay');
        const finalMessage = document.getElementById('finalMessage');
        const commandButtons = document.getElementById('commandButtons');
        const commandHint = document.getElementById('commandHint');

        let agentName = "";
        let missionStage = "init";
        let awaitingCommand = false;
        let currentExpectedCommand = "";
        let currentCommandButtons = [];

        function updateStatus(newStatus) {
            statusText.textContent = newStatus;
        }

        function typeText(text, className = "", delay = 15, callback = null) {
            let i = 0;
            const line = document.createElement('div');
            line.className = `terminal-line ${className}`;
            terminalOutput.appendChild(line);
            
            const typeInterval = setInterval(() => {
                if (i < text.length) {
                    line.textContent += text.charAt(i);
                    i++;
                    terminalOutput.scrollTop = terminalOutput.scrollHeight;
                } else {
                    clearInterval(typeInterval);
                    if (callback) callback();
                }
            }, delay);
        }

        function addOutputLine(text, className = "", isHTML = false) {
            const line = document.createElement('div');
            line.className = `terminal-line ${className}`;
            
            if (isHTML) {
                line.innerHTML = text;
            } else {
                line.textContent = text;
            }
            
            terminalOutput.appendChild(line);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        function showWelcomeBanner() {
            const welcomeHTML = `
                <div class="welcome-banner">
                    <div class="welcome-text">AFRICAN INTELLIGENCE AGENCY</div>
                    <div class="codename-display">WELCOME BACK, AGENT ${agentName.toUpperCase()}</div>
                </div>
            `;
            
            addOutputLine(welcomeHTML, "", true);
        }

        // Update command buttons
        function updateCommandButtons(commands) {
            commandButtons.innerHTML = '';
            currentCommandButtons = commands;
            
            commands.forEach(command => {
                const button = document.createElement('button');
                button.className = 'command-btn';
                button.textContent = command;
                button.addEventListener('click', () => {
                    // Highlight button
                    document.querySelectorAll('.command-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Execute command
                    executeCommand(command);
                    
                    // Remove highlight after a moment
                    setTimeout(() => {
                        button.classList.remove('active');
                    }, 300);
                });
                commandButtons.appendChild(button);
            });
            
            // Show/hide command buttons based on stage
            if (missionStage === "init") {
                commandButtons.style.display = 'none';
                commandHint.style.display = 'none';
            } else {
                commandButtons.style.display = 'flex';
                commandHint.style.display = 'block';
            }
        }

        // Execute a command (from typing or clicking)
        function executeCommand(command) {
            // Add to output
            addOutputLine(`${promptLine.textContent} ${command}`);
            
            if (awaitingCommand) {
                if (command === currentExpectedCommand) {
                    awaitingCommand = false;
                    
                    if (command === "nmap ala.server") {
                        handleNmapCommand();
                    } else if (command === "ssh nahom@computer") {
                        handleSshCommand();
                    } else if (command === "-decrypt manifesto.txt") {
                        handleDecryptCommand();
                    } else if (command === "cat manifesto.txt") {
                        handleCatCommand();
                    } else if (command === "start") {
                        // Handle "start" command
                        showMissionBriefing();
                    }
                } else {
                    addOutputLine(`Type: ${currentExpectedCommand}`, "command-text");
                    awaitingCommand = true;
                }
            } else if (missionStage === "briefing") {
                if (command === "start") {
                    awaitingCommand = false;
                    showMissionBriefing();
                }
            }
            
            // Focus back on input
            userInput.focus();
        }

            ‚ïë         AIA TERMINAL         ‚ïë

            `;
            
            addOutputLine(ascii, "ascii-art");
            addOutputLine("");
            typeText("Establishing secure connection...", "agent-text", 20, function() {
                setTimeout(function() {
                    typeText("Connection established", "success-text", 20, function() {
                        setTimeout(function() {
                            addOutputLine("");
                            typeText("Enter agent identification:", "agent-text", 20);
                            userInput.focus();
                        }, 300);
                    });
                }, 300);
            });
        }

        // 2. Show mission briefing after welcome
        function showMissionBriefing() {
            updateStatus("MISSION ACTIVE");
            
            // Show mission details
            setTimeout(() => {
                const ascii = `
                ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó

                ‚ïë    AGE: 17 | YEAR: 1         ‚ïë
                ‚ïë    SKILLS: HACKER, AI, DEV   ‚ïë

                ‚ïë    LEADER: SWAMUN PRESIDENT  ‚ïë
                ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
                `;
                
                addOutputLine(ascii, "ascii-art");
                addOutputLine("");
                typeText("Mission: Access Nahom's manifesto", "command-text", 20, function() {
                    setTimeout(function() {
                        addOutputLine("");
                        typeText("Type 'nmap ala.server' to scan network", "agent-text");
                        awaitingCommand = true;
                        currentExpectedCommand = "nmap ala.server";
                        updateCommandButtons(["nmap ala.server"]);
                    }, 300);
                });
            }, 500);
        }

        // 3. NMAP - Network scan
        function handleNmapCommand() {
            updateStatus("SCANNING");
            
            addOutputLine("Scanning ala.server...", "warning-text");
            setTimeout(() => {
                addOutputLine("Port 22 (SSH): OPEN", "terminal-text");
                addOutputLine("Port 80 (HTTP): OPEN", "terminal-text");
                addOutputLine("Target accessible", "success-text");
                addOutputLine("");
                typeText("Type 'ssh nahom@computer' to access", "agent-text");
                awaitingCommand = true;
                currentExpectedCommand = "ssh nahom@computer";
                updateCommandButtons(["ssh nahom@computer"]);
            }, 800);
        }

        // 4. SSH - Access computer
        function handleSshCommand() {
            updateStatus("ACCESSING");
            
            addOutputLine("Connecting to nahom@computer...", "warning-text");
            setTimeout(() => {
                addOutputLine("Connection established", "success-text");
                addOutputLine("User: nahom | Directory: /home/nahom", "terminal-text");
                addOutputLine("");
                typeText("-decrypt manifesto.txt", "command-text");
                awaitingCommand = true;
                currentExpectedCommand = "-decrypt manifesto.txt";
                updateCommandButtons(["-decrypt manifesto.txt"]);
            }, 600);
        }

        // 5. DECRYPT - Get manifesto
        function handleDecryptCommand() {
            updateStatus("DECRYPTING");
            
            addOutputLine("Decrypting manifesto.txt...", "warning-text");
            setTimeout(() => {
                addOutputLine("Using key: 172025", "terminal-text");
                addOutputLine("Decryption successful!", "success-text");
                addOutputLine("");
                typeText("Type 'cat manifesto.txt' to view", "agent-text");
                awaitingCommand = true;
                currentExpectedCommand = "cat manifesto.txt";
                updateCommandButtons(["cat manifesto.txt"]);
            }, 800);
        }

        // 6. CAT - View manifesto
        function handleCatCommand() {
            updateStatus("VIEWING");
            
            const manifesto = `
            ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
            ‚ïë      CAMPUS TECH VISION          ‚ïë
            ‚ï†‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ï£
            ‚ïë                                  ‚ïë
            ‚ïë  üöÄ DIGITAL CAMPUS HUB           ‚ïë
            ‚ïë  ‚Ä¢ Central event platform        ‚ïë
            ‚ïë  ‚Ä¢ Clubs showcase                ‚ïë
            ‚ïë  ‚Ä¢ Student collaboration         ‚ïë
            ‚ïë                                  ‚ïë
            ‚ïë  üíª CODE ECOSYSTEM               ‚ïë
            ‚ïë  ‚Ä¢ Weekly challenges             ‚ïë
            ‚ïë  ‚Ä¢ Annual hackathon              ‚ïë
            ‚ïë  ‚Ä¢ Learning resources            ‚ïë
            ‚ïë                                  ‚ïë
            ‚ïë  üéØ SKILL DEVELOPMENT            ‚ïë
            ‚ïë  ‚Ä¢ Tech workshops                ‚ïë
            ‚ïë  ‚Ä¢ Certification programs        ‚ïë
            ‚ïë  ‚Ä¢ Project support               ‚ïë
            ‚ïë                                  ‚ïë
            ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
            `;
            
            typeText(manifesto, "ascii-art", 10, function() {
                setTimeout(function() {
                    addOutputLine("");
                    showFinalMessage();
                }, 500);
            });
        }

        // FINAL - End message with countdown
        function showFinalMessage() {
            const finalHTML = `
                <div class="final-message">
                    <div class="final-text">MISSION SUCCESSFUL</div>
                    <div style="font-size: 1.4rem; color: var(--terminal-green); margin: 15px 0; line-height: 1.4;">
                        WE KNEW WE COULD DEPEND ON YOU<br>AGENT ${agentName.toUpperCase()}
                    </div>
                    <div style="font-size: 1.5rem; color: var(--terminal-blue); margin: 20px 0; line-height: 1.4;">
                        NAHOM BENYAM IS QUALIFIED<br>AND HIGHLY SKILLED
                    </div>
                    <div style="font-size: 1.6rem; color: var(--terminal-cyan); margin-top: 15px; line-height: 1.4;">
                        VOTE FOR NAHOM<br>IT REPRESENTATIVE
                    </div>
                </div>
            `;
            
            addOutputLine(finalHTML, "", true);
            
            updateStatus("MISSION COMPLETE");
            userInput.disabled = true;
            userInput.placeholder = "Mission completed";
            commandButtons.style.display = 'none';
            commandHint.style.display = 'none';
            
            // Countdown to self-destruct
            setTimeout(() => {
                addOutputLine("", "");
                addOutputLine("Terminal self-destruct sequence initiated...", "danger-text");
                addOutputLine("All data will be erased in 5 seconds...", "warning-text");
                
                setTimeout(() => {
                    startCountdown();
                }, 2000);
            }, 2000);
        }

        // Countdown and self-destruct
        function startCountdown() {
            // Hide terminal, show black screen
            document.getElementById('terminal').style.display = 'none';
            blackScreen.style.display = 'flex';
            
            // Show countdown in the middle
            let count = 5;
            countdownDisplay.textContent = count;
            finalMessage.textContent = "SELF-DESTRUCT SEQUENCE";
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownDisplay.textContent = count;
                } else {
                    countdownDisplay.textContent = "0";
                    finalMessage.textContent = "TERMINAL DESTROYED";
                    clearInterval(countdownInterval);
                    
                    // Close the tab when reaches 0
                    setTimeout(() => {
                        window.close();
                    }, 800);
                }
            }, 1000);
        }

        // Handle ALL Enter key presses in ONE event listener
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const input = this.value.trim();
                this.value = '';
                
                if (input === '') return;
                
                // Show what was typed
                addOutputLine(`${promptLine.textContent} ${input}`);
                
                // Handle different stages
                if (missionStage === "init") {
                    // User is entering their name
                    agentName = input || "Agent";
                    missionStage = "briefing";
                    promptLine.textContent = `${agentName.toLowerCase()}@aia:~$`;
                    updateStatus("AGENT IDENTIFIED");
                    
                    // Show welcome banner immediately
                    setTimeout(() => {
                        showWelcomeBanner();
                        setTimeout(() => {
                            addOutputLine("");
                            typeText("Type 'start' to begin mission", "agent-text");
                            awaitingCommand = true;
                            currentExpectedCommand = "start";
                            updateCommandButtons(["start"]);
                        }, 300);
                    }, 300);
                    
                } else if (awaitingCommand) {
                    // User is entering a command during mission
                    if (input === currentExpectedCommand) {
                        awaitingCommand = false;
                        
                        if (input === "nmap ala.server") {
                            handleNmapCommand();
                        } else if (input === "ssh nahom@computer") {
                            handleSshCommand();
                        } else if (input === "-decrypt manifesto.txt") {
                            handleDecryptCommand();
                        } else if (input === "cat manifesto.txt") {
                            handleCatCommand();
                        } else if (input === "start") {
                            showMissionBriefing();
                        }
                    } else {
                        addOutputLine(`Type: ${currentExpectedCommand}`, "command-text");
                        awaitingCommand = true;
                    }
                } else if (missionStage === "briefing") {
                    // User might type "start" directly
                    if (input === "start") {
                        awaitingCommand = false;
                        showMissionBriefing();
                    } else {
                        addOutputLine("Type 'start' to begin mission", "command-text");
                    }
                }
                
                this.focus();
            }
        });

        // Focus input on page load
        window.addEventListener('load', function() {
            initializeTerminal();
            // Ensure input gets focus on mobile
            setTimeout(function() {
                userInput.focus();
            }, 1000);
        });

        // Focus input when tapping anywhere on the screen
        document.addEventListener('click', function(e) {
            if (!userInput.disabled && e.target.className !== 'command-btn') {
                userInput.focus();
            }
        });

        // Handle mobile keyboard
        window.addEventListener('resize', function() {
            setTimeout(function() {
                terminalOutput.scrollTop = terminalOutput.scrollHeight;
            }, 100);
        });
    </script>
