<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIA TERMINAL ACCESS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        :root {
            --terminal-bg: #0c0c14;
            --terminal-text: #b0b0d0;
            --terminal-green: #20c997;
            --terminal-blue: #4dabf7;
            --terminal-purple: #9775fa;
            --terminal-orange: #ff922b;
            --terminal-red: #ff6b6b;
            --terminal-yellow: #ffd43b;
            --terminal-cyan: #3bc9db;
            --border-color: #2d2d4d;
            --accent-color: #5c7cfa;
        }

        body {
            background-color: #000;
            color: var(--terminal-text);
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #0c0c20 0%, #000000 100%);
        }

        .terminal-container {
            width: 100%;
            height: 100vh;
            background-color: var(--terminal-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            border: none;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(20, 20, 35, 0.9);
            color: var(--terminal-blue);
            font-size: 0.85rem;
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mission-status {
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(32, 201, 151, 0.15);
            color: var(--terminal-green);
            font-weight: 500;
        }

        .terminal-output {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            line-height: 1.6;
            font-size: 1rem;
        }

        .terminal-line {
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .terminal-input-area {
            padding: 12px 20px;
            border-top: 1px solid var(--border-color);
            background: rgba(20, 20, 35, 0.9);
            flex-shrink: 0;
        }

        .terminal-input {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .input-line {
            color: var(--terminal-green);
            margin-right: 10px;
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
        }

        #userInput {
            background: transparent;
            border: none;
            color: var(--terminal-cyan);
            font-size: 1rem;
            width: 100%;
            outline: none;
            caret-color: var(--terminal-cyan);
            padding: 6px 0;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: var(--terminal-cyan);
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .agent-text {
            color: var(--terminal-blue);
        }

        .target-text {
            color: var(--terminal-orange);
        }

        .mission-text {
            color: var(--terminal-yellow);
        }

        .command-text {
            color: var(--terminal-green);
        }

        .success-text {
            color: var(--terminal-green);
        }

        .warning-text {
            color: var(--terminal-yellow);
        }

        .danger-text {
            color: var(--terminal-red);
        }

        .ascii-art {
            color: var(--terminal-blue);
            font-family: 'Courier New', monospace;
            white-space: pre;
            font-size: 0.7rem;
            line-height: 1;
            margin: 15px 0;
            text-align: center;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 30, 50, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--terminal-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--terminal-cyan);
        }

        .final-message {
            text-align: center;
            padding: 40px 0;
            margin: 20px 0;
        }

        .final-text {
            font-size: 2.5rem;
            color: var(--terminal-green);
            text-shadow: 0 0 15px var(--terminal-green);
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="terminal-container" id="terminal">
        <div class="terminal-header">
            <div>AIA TERMINAL // ACCESS v2.0</div>
            <div class="status-indicator">
                <div class="mission-status" id="statusText">AWAITING AGENT</div>
                <div>CONNECTED</div>
            </div>
        </div>
        
        <div class="terminal-output" id="output"></div>
        
        <div class="terminal-input-area">
            <div class="terminal-input">
                <div class="input-line" id="promptLine">agent@terminal:~$</div>
                <input type="text" id="userInput" autocomplete="off" autofocus placeholder="">
                <div class="cursor"></div>
            </div>
        </div>
    </div>

    <script>
        const terminalOutput = document.getElementById('output');
        const userInput = document.getElementById('userInput');
        const promptLine = document.getElementById('promptLine');
        const statusText = document.getElementById('statusText');

        let agentName = "";
        let missionStage = "init";
        let awaitingCommand = false;
        let currentExpectedCommand = "";

        function updateStatus(newStatus) {
            statusText.textContent = newStatus;
        }

        function typeText(text, className = "", delay = 15, callback = null) {
            let i = 0;
            const line = document.createElement('div');
            line.className = `terminal-line ${className}`;
            terminalOutput.appendChild(line);
            
            const typeInterval = setInterval(() => {
                if (i < text.length) {
                    line.textContent += text.charAt(i);
                    i++;
                    terminalOutput.scrollTop = terminalOutput.scrollHeight;
                } else {
                    clearInterval(typeInterval);
                    if (callback) callback();
                }
            }, delay);
        }

        function addOutputLine(text, className = "", isHTML = false) {
            const line = document.createElement('div');
            line.className = `terminal-line ${className}`;
            
            if (isHTML) {
                line.innerHTML = text;
            } else {
                line.textContent = text;
            }
            
            terminalOutput.appendChild(line);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        // 1. Enter name
        function initializeTerminal() {
            const ascii = `
            â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
            â•‘         AIA TERMINAL         â•‘
            â•‘       ACCESS GRANTED         â•‘
            â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            `;
            
            addOutputLine(ascii, "ascii-art");
            addOutputLine("");
            typeText("Secure connection established", "success-text", 20, function() {
                setTimeout(function() {
                    addOutputLine("");
                    typeText("Enter your name:", "agent-text", 20);
                    userInput.focus();
                }, 300);
            });
        }

        // 2. START - Briefing
        function showMissionBriefing() {
            updateStatus("MISSION ACTIVE");
            
            const ascii = `
            â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
            â•‘    OPERATION: CAMPUS VET     â•‘
            â•‘    TARGET: NAHOM BENYAM      â•‘
            â•‘    AGE: 17 | YEAR: 1         â•‘
            â•‘    SKILLS: HACKER, AI, DEV   â•‘
            â•‘    NASA: 1ST PLACE WINNER    â•‘
            â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            `;
            
            addOutputLine(ascii, "ascii-art");
            addOutputLine("");
            typeText("Mission: Access Nahom's manifesto", "command-text", 20, function() {
                setTimeout(function() {
                    addOutputLine("");
                    typeText("Type 'nmap ala.server' to scan network", "agent-text");
                    awaitingCommand = true;
                    currentExpectedCommand = "nmap ala.server";
                }, 300);
            });
        }

        // 3. NMAP - Network scan
        function handleNmapCommand() {
            updateStatus("SCANNING");
            
            addOutputLine("Scanning ala.server...", "warning-text");
            setTimeout(() => {
                addOutputLine("Port 22 (SSH): OPEN", "terminal-text");
                addOutputLine("Port 80 (HTTP): OPEN", "terminal-text");
                addOutputLine("Target accessible", "success-text");
                addOutputLine("");
                typeText("Type 'ssh nahom@computer' to access", "agent-text");
                awaitingCommand = true;
                currentExpectedCommand = "ssh nahom@computer";
            }, 800);
        }

        // 4. SSH - Access computer
        function handleSshCommand() {
            updateStatus("ACCESSING");
            
            addOutputLine("Connecting to nahom@computer...", "warning-text");
            setTimeout(() => {
                addOutputLine("Connection established", "success-text");
                addOutputLine("User: nahom | Directory: /home/nahom", "terminal-text");
                addOutputLine("");
                typeText("-decrypt manifesto.txt", "command-text");
                awaitingCommand = true;
                currentExpectedCommand = "-decrypt manifesto.txt";
            }, 600);
        }

        // 5. DECRYPT - Get manifesto
        function handleDecryptCommand() {
            updateStatus("DECRYPTING");
            
            addOutputLine("Decrypting manifesto.txt...", "warning-text");
            setTimeout(() => {
                addOutputLine("Using key: 172025", "terminal-text");
                addOutputLine("Decryption successful!", "success-text");
                addOutputLine("");
                typeText("Type 'cat manifesto.txt' to view", "agent-text");
                awaitingCommand = true;
                currentExpectedCommand = "cat manifesto.txt";
            }, 800);
        }

        // 6. CAT - View manifesto
        function handleCatCommand() {
            updateStatus("VIEWING");
            
            const manifesto = `
            â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
            â•‘      CAMPUS TECH VISION          â•‘
            â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£
            â•‘                                  â•‘
            â•‘  ğŸš€ DIGITAL CAMPUS HUB           â•‘
            â•‘  â€¢ Central event platform        â•‘
            â•‘  â€¢ Clubs showcase                â•‘
            â•‘  â€¢ Student collaboration         â•‘
            â•‘                                  â•‘
            â•‘  ğŸ’» CODE ECOSYSTEM               â•‘
            â•‘  â€¢ Weekly challenges             â•‘
            â•‘  â€¢ Annual hackathon              â•‘
            â•‘  â€¢ Learning resources            â•‘
            â•‘                                  â•‘
            â•‘  ğŸ¯ SKILL DEVELOPMENT            â•‘
            â•‘  â€¢ Tech workshops                â•‘
            â•‘  â€¢ Certification programs        â•‘
            â•‘  â€¢ Project support               â•‘
            â•‘                                  â•‘
            â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            `;
            
            typeText(manifesto, "ascii-art", 10, function() {
                setTimeout(function() {
                    addOutputLine("");
                    showFinalMessage();
                }, 500);
            });
        }

        // FINAL - End message
        function showFinalMessage() {
            const finalHTML = `
                <div class="final-message">
                    <div class="final-text">MISSION COMPLETE</div>
                    <div style="font-size: 1.5rem; color: var(--terminal-green); margin: 20px 0;">
                        NAHOM BENYAM IS QUALIFIED<br>AND HIGHLY SKILLED
                    </div>
                    <div style="font-size: 2rem; color: var(--terminal-blue); margin-top: 30px;">
                        VOTE FOR NAHOM<br>IT REPRESENTATIVE
                    </div>
                </div>
            `;
            
            addOutputLine(finalHTML, "", true);
            
            updateStatus("MISSION SUCCESS");
            userInput.disabled = true;
            userInput.placeholder = "Mission completed";
            
            // Auto close after 5 seconds
            setTimeout(() => {
                window.close();
            }, 5000);
        }

        // Handle commands
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const input = this.value.trim();
                this.value = '';
                
                if (input === '') return;
                
                addOutputLine(`${promptLine.textContent} ${input}`);
                
                if (awaitingCommand) {
                    if (input === currentExpectedCommand) {
                        awaitingCommand = false;
                        
                        if (input === "nmap ala.server") {
                            handleNmapCommand();
                        } else if (input === "ssh nahom@computer") {
                            handleSshCommand();
                        } else if (input === "-decrypt manifesto.txt") {
                            handleDecryptCommand();
                        } else if (input === "cat manifesto.txt") {
                            handleCatCommand();
                        }
                    } else {
                        addOutputLine(`Type: ${currentExpectedCommand}`, "command-text");
                        awaitingCommand = true;
                    }
                } else if (missionStage === "init") {
                    agentName = input || "Agent";
                    missionStage = "briefing";
                    promptLine.textContent = `${agentName.toLowerCase()}@aia:~$`;
                    updateStatus("AGENT CONFIRMED");
                    
                    setTimeout(() => {
                        addOutputLine(`Welcome ${agentName}`, "success-text");
                        addOutputLine("");
                        typeText("Type 'start' to begin mission", "agent-text");
                        awaitingCommand = true;
                        currentExpectedCommand = "start";
                    }, 300);
                    
                } else if (missionStage === "briefing") {
                    if (input === "start") {
                        showMissionBriefing();
                    } else {
                        addOutputLine("Type 'start' to begin", "command-text");
                    }
                }
                
                this.focus();
            }
        });

        window.addEventListener('load', initializeTerminal);
    </script>
</body>
</html>
