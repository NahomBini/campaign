<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIA TERMINAL ACCESS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        :root {
            --terminal-bg: #0c0c14;
            --terminal-text: #b0b0d0;
            --terminal-green: #20c997;
            --terminal-blue: #4dabf7;
            --terminal-purple: #9775fa;
            --terminal-orange: #ff922b;
            --terminal-red: #ff6b6b;
            --terminal-yellow: #ffd43b;
            --terminal-cyan: #3bc9db;
            --border-color: #2d2d4d;
            --accent-color: #5c7cfa;
        }

        body {
            background-color: #000;
            color: var(--terminal-text);
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #0c0c20 0%, #000000 100%);
        }

        .terminal-container {
            width: 100%;
            height: 100vh;
            background-color: var(--terminal-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            border: none;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(20, 20, 35, 0.9);
            color: var(--terminal-blue);
            font-size: 0.85rem;
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mission-status {
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(32, 201, 151, 0.15);
            color: var(--terminal-green);
            font-weight: 500;
        }

        .terminal-output {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            line-height: 1.6;
            font-size: 1rem;
        }

        .terminal-line {
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .terminal-input-area {
            padding: 12px 20px;
            border-top: 1px solid var(--border-color);
            background: rgba(20, 20, 35, 0.9);
            flex-shrink: 0;
        }

        .terminal-input {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .input-line {
            color: var(--terminal-green);
            margin-right: 10px;
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
        }

        #userInput {
            background: transparent;
            border: none;
            color: var(--terminal-cyan);
            font-size: 1rem;
            width: 100%;
            outline: none;
            caret-color: var(--terminal-cyan);
            padding: 6px 0;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: var(--terminal-cyan);
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .agent-text {
            color: var(--terminal-blue);
        }

        .target-text {
            color: var(--terminal-orange);
        }

        .mission-text {
            color: var(--terminal-yellow);
        }

        .command-text {
            color: var(--terminal-green);
        }

        .success-text {
            color: var(--terminal-green);
        }

        .warning-text {
            color: var(--terminal-yellow);
        }

        .danger-text {
            color: var(--terminal-red);
        }

        .welcome-banner {
            text-align: center;
            padding: 30px 0;
            margin: 20px 0;
            position: relative;
        }

        .welcome-text {
            font-size: 2.5rem;
            color: var(--terminal-blue);
            text-shadow: 0 0 10px var(--terminal-blue);
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .codename-display {
            font-size: 1.8rem;
            color: var(--terminal-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .ascii-art {
            color: var(--terminal-blue);
            font-family: 'Courier New', monospace;
            white-space: pre;
            font-size: 0.65rem;
            line-height: 1;
            margin: 15px 0;
            text-align: center;
        }

        .hint-box {
            padding: 12px;
            margin: 12px 0;
            background: rgba(32, 201, 151, 0.08);
            border: 1px solid var(--terminal-green);
            border-radius: 6px;
            border-left: 4px solid var(--terminal-green);
            font-family: 'Courier New', monospace;
        }

        .final-message {
            text-align: center;
            padding: 30px 0;
            margin: 20px 0;
        }

        .final-text {
            font-size: 2rem;
            color: var(--terminal-green);
            text-shadow: 0 0 10px var(--terminal-green);
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .vote-text {
            font-size: 1.5rem;
            color: var(--terminal-blue);
            letter-spacing: 1px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 30, 50, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--terminal-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--terminal-cyan);
        }

        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            color: var(--terminal-red);
            text-shadow: 0 0 30px var(--terminal-red);
            z-index: 1000;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .black-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="terminal-container" id="terminal">
        <div class="terminal-header">
            <div>AFRICAN INTELLIGENCE AGENCY (AIA) // TERMINAL v3.0</div>
            <div class="status-indicator">
                <div class="mission-status" id="statusText">AWAITING AGENT</div>
                <div>SECURE CONNECTION</div>
            </div>
        </div>
        
        <div class="terminal-output" id="output"></div>
        
        <div class="terminal-input-area">
            <div class="terminal-input">
                <div class="input-line" id="promptLine">aia-agent@terminal:~$</div>
                <input type="text" id="userInput" autocomplete="off" autofocus placeholder="">
                <div class="cursor" id="inputCursor"></div>
            </div>
        </div>
    </div>

    <div class="black-screen" id="blackScreen">
        <div id="countdownDisplay" class="countdown"></div>
        <div id="finalMessage" style="color: var(--terminal-green); font-size: 2rem; margin-top: 50px; text-align: center;"></div>
    </div>

    <script>
        const terminalOutput = document.getElementById('output');
        const userInput = document.getElementById('userInput');
        const promptLine = document.getElementById('promptLine');
        const statusText = document.getElementById('statusText');
        const blackScreen = document.getElementById('blackScreen');
        const countdownDisplay = document.getElementById('countdownDisplay');
        const finalMessage = document.getElementById('finalMessage');

        let agentName = "";
        let missionStage = "init";
        let agentRating = null;
        let agentComments = "";
        let awaitingCommand = false;
        let currentExpectedCommand = "";

        function updateStatus(newStatus) {
            statusText.textContent = newStatus;
        }

        function typeText(text, className = "", delay = 15, callback = null) {
            let i = 0;
            const line = document.createElement('div');
            line.className = `terminal-line ${className}`;
            terminalOutput.appendChild(line);
            
            const typeInterval = setInterval(() => {
                if (i < text.length) {
                    line.textContent += text.charAt(i);
                    i++;
                    terminalOutput.scrollTop = terminalOutput.scrollHeight;
                } else {
                    clearInterval(typeInterval);
                    if (callback) callback();
                }
            }, delay);
        }

        function addOutputLine(text, className = "", isHTML = false) {
            const line = document.createElement('div');
            line.className = `terminal-line ${className}`;
            
            if (isHTML) {
                line.innerHTML = text;
            } else {
                line.textContent = text;
            }
            
            terminalOutput.appendChild(line);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        function waitAndContinue(text, waitTime = 800, callback) {
            addOutputLine(text, "agent-text");
            setTimeout(callback, waitTime);
        }

        function showWelcomeBanner() {
            const welcomeHTML = `
                <div class="welcome-banner">
                    <div class="welcome-text">AFRICAN INTELLIGENCE AGENCY</div>
                    <div class="codename-display">WELCOME BACK, AGENT ${agentName.toUpperCase()}</div>
                </div>
            `;
            
            addOutputLine(welcomeHTML, "", true);
        }

        // 1. BRIEFING - Personal Information
        function showMissionBriefing() {
            updateStatus("MISSION BRIEFING");
            
            typeText("=".repeat(70), "mission-text", 10, function() {
                typeText(" OPERATION: IT REP VETTING", "mission-text", 20, function() {
                    typeText("=".repeat(70), "mission-text", 10, function() {
                        addOutputLine("");
                        typeText("AGENT " + agentName.toUpperCase() + ",", "agent-text", 20, function() {
                            addOutputLine("");
                            typeText("TARGET PROFILE:", "target-text", 20, function() {
                                typeText("Name: Nahom Benyam Berhanu", "agent-text", 20);
                                typeText("Age: 17 | Year: First Year", "agent-text", 20);
                                typeText("Skills: Ethical Hacker, AI Engineer, Web Dev", "agent-text", 20);
                                typeText("Achievement: NASA Space Apps 1st Place", "agent-text", 20);
                                typeText("Leadership: SWAMUN President", "agent-text", 20);
                                typeText("Projects: 14+ websites/apps", "agent-text", 20);
                                addOutputLine("");
                                typeText("Mission: Access campaign manifesto for assessment", "command-text", 20);
                                addOutputLine("");
                                typeText("Type 'start' to begin infiltration", "command-text");
                                awaitingCommand = true;
                                currentExpectedCommand = "start";
                            });
                        });
                    });
                });
            });
        }

        // 2. BREAK NETWORKING
        function handleStartCommand() {
            updateStatus("NETWORK INFILTRATION");
            
            addOutputLine("Scanning target network...", "agent-text");
            addOutputLine("Type: nmap 192.168.1.45", "command-text");
            awaitingCommand = true;
            currentExpectedCommand = "nmap 192.168.1.45";
        }

        function handleNmapCommand() {
            waitAndContinue("Scanning ports...", 600, function() {
                addOutputLine("PORT     STATE SERVICE", "terminal-text");
                addOutputLine("22/tcp   open  ssh", "terminal-text");
                addOutputLine("80/tcp   open  http", "terminal-text");
                addOutputLine("443/tcp  open  https", "terminal-text");
                addOutputLine("", "");
                addOutputLine("Network mapped. Access target's computer:", "command-text");
                addOutputLine("Type: ssh nahom@192.168.1.45", "agent-text");
                awaitingCommand = true;
                currentExpectedCommand = "ssh nahom@192.168.1.45";
            });
        }

        // 3. HACK TO TARGET'S COMPUTER
        function handleSshCommand() {
            addOutputLine("nahom@192.168.1.45's password: ******", "terminal-text");
            waitAndContinue("Authenticating...", 600, function() {
                addOutputLine("Access denied. Brute forcing...", "danger-text");
                waitAndContinue("Password found: manifesto2025", "success-text", 500, function() {
                    addOutputLine("Connected to target system", "success-text");
                    addOutputLine("", "");
                    addOutputLine("Search for manifesto:", "command-text");
                    addOutputLine("Type: find . -name 'manifesto*'", "agent-text");
                    awaitingCommand = true;
                    currentExpectedCommand = "find . -name 'manifesto*'";
                });
            });
        }

        // 4. GET AND DECRYPT MANIFESTO
        function handleFindCommand() {
            waitAndContinue("Searching files...", 600, function() {
                addOutputLine("./documents/MANIFESTO.enc", "terminal-text");
                addOutputLine("", "");
                addOutputLine("File found but encrypted with AES-256", "warning-text");
                addOutputLine("Decrypt using key (Age + Year):", "command-text");
                addOutputLine("Type: openssl aes-256-cbc -d -in MANIFESTO.enc -k 172025", "agent-text");
                awaitingCommand = true;
                currentExpectedCommand = "openssl aes-256-cbc -d -in MANIFESTO.enc -k 172025";
            });
        }

        function handleDecryptCommand() {
            addOutputLine("enter aes-256-cbc decryption password: ********", "terminal-text");
            waitAndContinue("Decrypting...", 800, function() {
                addOutputLine("Decryption successful!", "success-text");
                addOutputLine("", "");
                addOutputLine("View manifesto:", "command-text");
                addOutputLine("Type: cat manifesto.txt", "agent-text");
                awaitingCommand = true;
                currentExpectedCommand = "cat manifesto.txt";
            });
        }

        // 5. SEE THE FILE
        function handleCatCommand() {
            updateStatus("MANIFESTO ANALYSIS");
            
            const manifesto = `
            ╔══════════════════════════════════════════╗
            ║           IT REPRESENTATIVE             ║
            ║           CAMPUS VISION 2024            ║
            ╠══════════════════════════════════════════╣
            ║ 1. DIGITAL CAMPUS HUB                   ║
            ║    • Central platform for all events    ║
            ║    • Clubs portfolio showcase           ║
            ║    • Student collaboration space        ║
            ║                                          ║
            ║ 2. CODE ECOSYSTEM                       ║
            ║    • Weekly coding challenges           ║
            ║    • Annual hackathon                   ║
            ║    • Open-source resources              ║
            ║                                          ║
            ║ 3. TECH SKILLS DEVELOPMENT              ║
            ║    • Monthly workshops                  ║
            ║    • Digital certification              ║
            ║    • Peer mentorship                    ║
            ║                                          ║
            ║ 4. STUDENT PROJECT SUPPORT              ║
            ║    • Platform for showcasing            ║
            ║    • Resources and guidance             ║
            ║    • Connection to opportunities        ║
            ╚══════════════════════════════════════════╝
            `;
            
            typeText(manifesto, "ascii-art", 10, function() {
                setTimeout(function() {
                    addOutputLine("");
                    addOutputLine("Mission complete. Submit assessment:", "command-text");
                    addOutputLine("Type: vote [1-10]", "agent-text");
                    awaitingCommand = true;
                    currentExpectedCommand = "vote";
                }, 500);
            });
        }

        function handleVoteCommand(input) {
            const rating = parseInt(input.split(' ')[1]);
            
            if (isNaN(rating) || rating < 1 || rating > 10) {
                addOutputLine("Invalid. Type: vote [1-10]", "danger-text");
                awaitingCommand = true;
                currentExpectedCommand = "vote";
                return false;
            }
            
            agentRating = rating;
            
            addOutputLine(`Vote recorded: ${rating}/10`, "success-text");
            setTimeout(function() {
                showMissionComplete();
            }, 800);
            
            return true;
        }

        function showMissionComplete() {
            addOutputLine("");
            
            const finalHTML = `
                <div class="final-message">
                    <div class="final-text">MISSION SUCCESSFUL</div>
                    <div style="font-size: 1.8rem; color: var(--terminal-green); margin: 20px 0;">
                        NAHOM BENYAM IS QUALIFIED AND<br>HIGHLY SKILLED FOR THIS POSITION
                    </div>
                    <div class="vote-text">VOTE FOR NAHOM - IT REPRESENTATIVE</div>
                </div>
            `;
            
            addOutputLine(finalHTML, "", true);
            
            updateStatus("MISSION COMPLETE");
            
            setTimeout(() => {
                addOutputLine("", "");
                addOutputLine("Terminal self-destruct in 5...", "danger-text");
                setTimeout(() => {
                    startCountdown();
                }, 2000);
            }, 1000);
        }

        function startCountdown() {
            document.getElementById('terminal').style.display = 'none';
            blackScreen.style.display = 'flex';
            
            let count = 5;
            countdownDisplay.textContent = count;
            finalMessage.textContent = "SELF-DESTRUCT SEQUENCE";
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownDisplay.textContent = count;
                } else {
                    countdownDisplay.textContent = "0";
                    finalMessage.textContent = "TERMINAL DESTROYED";
                    clearInterval(countdownInterval);
                    
                    setTimeout(() => {
                        window.close();
                    }, 500);
                }
            }, 1000);
        }

        function initializeTerminal() {
            const ascii = `
            ╔══════════════════════════════════════════╗
            ║         AFRICAN INTELLIGENCE AGENCY      ║
            ║               SECURE TERMINAL            ║
            ║            ACCESS GRANTED                ║
            ╚══════════════════════════════════════════╝
            `;
            
            addOutputLine(ascii, "ascii-art");
            addOutputLine("");
            
            typeText("Connecting to AIA network...", "agent-text", 15, function() {
                setTimeout(function() {
                    typeText("Secure connection established", "success-text", 15, function() {
                        setTimeout(function() {
                            addOutputLine("");
                            typeText("Enter agent name:", "agent-text", 15);
                            userInput.focus();
                        }, 200);
                    });
                }, 200);
            });
        }

        function showHelp() {
            addOutputLine("Commands:", "command-text");
            addOutputLine("  start                                    - Begin mission", "agent-text");
            addOutputLine("  nmap 192.168.1.45                        - Scan network", "agent-text");
            addOutputLine("  ssh nahom@192.168.1.45                   - Access computer", "agent-text");
            addOutputLine("  find . -name 'manifesto*'                - Find file", "agent-text");
            addOutputLine("  openssl aes-256-cbc -d -in MANIFESTO.enc -k 172025 - Decrypt", "agent-text");
            addOutputLine("  cat manifesto.txt                        - View file", "agent-text");
            addOutputLine("  vote [1-10]                              - Submit rating", "agent-text");
            addOutputLine("  help                                     - Show help", "agent-text");
        }

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const input = this.value.trim();
                this.value = '';
                
                if (input === '') return;
                
                addOutputLine(`${promptLine.textContent} ${input}`);
                
                if (awaitingCommand) {
                    if (currentExpectedCommand === "vote" && input.startsWith('vote ')) {
                        if (handleVoteCommand(input)) {
                            awaitingCommand = false;
                        }
                    } else if (input === currentExpectedCommand) {
                        awaitingCommand = false;
                        
                        if (input === "start") {
                            handleStartCommand();
                        } else if (input === "nmap 192.168.1.45") {
                            handleNmapCommand();
                        } else if (input === "ssh nahom@192.168.1.45") {
                            handleSshCommand();
                        } else if (input === "find . -name 'manifesto*'") {
                            handleFindCommand();
                        } else if (input === "openssl aes-256-cbc -d -in MANIFESTO.enc -k 172025") {
                            handleDecryptCommand();
                        } else if (input === "cat manifesto.txt") {
                            handleCatCommand();
                        }
                    } else {
                        addOutputLine(`Type: ${currentExpectedCommand}`, "command-text");
                        awaitingCommand = true;
                    }
                } else if (missionStage === "init") {
                    agentName = input || "Agent";
                    missionStage = "briefing";
                    promptLine.textContent = `${agentName.toLowerCase()}@aia-terminal:~$`;
                    updateStatus("AGENT IDENTIFIED");
                    
                    setTimeout(function() {
                        showWelcomeBanner();
                        showMissionBriefing();
                    }, 300);
                    
                } else if (missionStage === "briefing") {
                    if (input.toLowerCase() === 'help') {
                        showHelp();
                    } else {
                        addOutputLine("Type 'start' to begin mission", "command-text");
                    }
                }
                
                setTimeout(function() {
                    this.focus();
                }.bind(this), 10);
            }
        });

        window.addEventListener('load', function() {
            initializeTerminal();
        });
    </script>
</body>
</html>
