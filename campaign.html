<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIA TERMINAL ACCESS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        :root {
            --terminal-bg: #0c0c14;
            --terminal-text: #b0b0d0;
            --terminal-green: #20c997;
            --terminal-blue: #4dabf7;
            --terminal-purple: #9775fa;
            --terminal-orange: #ff922b;
            --terminal-red: #ff6b6b;
            --terminal-yellow: #ffd43b;
            --terminal-cyan: #3bc9db;
            --border-color: #2d2d4d;
            --accent-color: #5c7cfa;
        }

        body {
            background-color: #000;
            color: var(--terminal-text);
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #0c0c20 0%, #000000 100%);
        }

        .terminal-container {
            width: 100%;
            height: 100vh;
            background-color: var(--terminal-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            border: none;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(20, 20, 35, 0.9);
            color: var(--terminal-blue);
            font-size: 0.85rem;
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mission-status {
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(32, 201, 151, 0.15);
            color: var(--terminal-green);
            font-weight: 500;
        }

        .terminal-output {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            line-height: 1.6;
            font-size: 1rem;
        }

        .terminal-line {
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .terminal-input-area {
            padding: 12px 20px;
            border-top: 1px solid var(--border-color);
            background: rgba(20, 20, 35, 0.9);
            flex-shrink: 0;
        }

        .terminal-input {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .input-line {
            color: var(--terminal-green);
            margin-right: 10px;
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
        }

        #userInput {
            background: transparent;
            border: none;
            color: var(--terminal-cyan);
            font-size: 1rem;
            width: 100%;
            outline: none;
            caret-color: var(--terminal-cyan);
            padding: 6px 0;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: var(--terminal-cyan);
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .agent-text {
            color: var(--terminal-blue);
        }

        .target-text {
            color: var(--terminal-orange);
        }

        .mission-text {
            color: var(--terminal-yellow);
        }

        .command-text {
            color: var(--terminal-green);
        }

        .success-text {
            color: var(--terminal-green);
        }

        .warning-text {
            color: var(--terminal-yellow);
        }

        .danger-text {
            color: var(--terminal-red);
        }

        .welcome-banner {
            text-align: center;
            padding: 30px 0;
            margin: 20px 0;
            position: relative;
        }

        .welcome-text {
            font-size: 2.5rem;
            color: var(--terminal-blue);
            text-shadow: 0 0 10px var(--terminal-blue);
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .codename-display {
            font-size: 1.8rem;
            color: var(--terminal-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .ascii-art {
            color: var(--terminal-blue);
            font-family: 'Courier New', monospace;
            white-space: pre;
            font-size: 0.65rem;
            line-height: 1;
            margin: 15px 0;
            text-align: center;
        }

        .hint-box {
            padding: 12px;
            margin: 12px 0;
            background: rgba(32, 201, 151, 0.08);
            border: 1px solid var(--terminal-green);
            border-radius: 6px;
            border-left: 4px solid var(--terminal-green);
            font-family: 'Courier New', monospace;
        }

        .final-message {
            text-align: center;
            padding: 30px 0;
            margin: 20px 0;
        }

        .final-text {
            font-size: 2rem;
            color: var(--terminal-green);
            text-shadow: 0 0 10px var(--terminal-green);
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .vote-text {
            font-size: 1.5rem;
            color: var(--terminal-blue);
            letter-spacing: 1px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 30, 50, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--terminal-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--terminal-cyan);
        }

        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-55%, -50%);
            font-size: 6rem;
            color: var(--terminal-red);
            text-shadow: 0 0 30px var(--terminal-red);
            z-index: 1000;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .black-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            flex-direction: column;
        }
    </style>
</head>

            let i = 0;
            const line = document.createElement('div');
            line.className = `terminal-line ${className}`;
            terminalOutput.appendChild(line);
            
            const typeInterval = setInterval(() => {
                if (i < text.length) {
                    line.textContent += text.charAt(i);
                    i++;
                    terminalOutput.scrollTop = terminalOutput.scrollHeight;
                } else {
                    clearInterval(typeInterval);
                    if (callback) callback();
                }
            }, delay);
        }

        function addOutputLine(text, className = "", isHTML = false) {
            const line = document.createElement('div');
            line.className = `terminal-line ${className}`;
            
            if (isHTML) {
                line.innerHTML = text;
            } else {
                line.textContent = text;
            }
            
            terminalOutput.appendChild(line);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

            addOutputLine(text, "agent-text");
            setTimeout(callback, waitTime);

        }

        function startCountdown() {
            // Hide terminal, show black screen
            document.getElementById('terminal').style.display = 'none';
            blackScreen.style.display = 'flex';
            
            // Show countdown in the middle
            let count = 5;
            countdownDisplay.textContent = count;
            finalMessage.textContent = "TERMINAL SELF-DESTRUCT";
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownDisplay.textContent = count;
                } else {
                    countdownDisplay.textContent = "0";
                    finalMessage.textContent = "CONNECTION DESTROYED";
                    clearInterval(countdownInterval);
                    
                    // Immediately close the tab when reaches 0
                    setTimeout(() => {
                        window.close();
                    }, 500);
                }
            }, 1000);
        }

        function initializeTerminal() {
            const ascii = `
            ╔══════════════════════════════════════════════════════╗
            ║         AFRICAN INTELLIGENCE AGENCY - TERMINAL       ║
            ║               SECURE ACCESS REQUIRED                 ║
            ╚══════════════════════════════════════════════════════╝
            `;
            
            addOutputLine(ascii, "ascii-art");
            addOutputLine("");
            
            typeText("Establishing secure connection to AIA network...", "agent-text", 15, function() {
                setTimeout(function() {
                    typeText("Authentication protocols engaged...", "agent-text", 15, function() {
                        setTimeout(function() {
                            typeText("Connection established. Encryption: ACTIVE", "success-text", 15, function() {
                                setTimeout(function() {
                                    addOutputLine("");
                                    typeText("Enter agent identification (Name):", "agent-text", 15);
                                    userInput.focus();
                                }, 100);
                            });
                        }, 100);
                    });
                }, 100);
            });
        }

        function showHelp() {
            addOutputLine("Available commands:", "command-text");
            addOutputLine("  briefing                    - Start mission", "agent-text");
            addOutputLine("  ping server.ala.edu         - Test connectivity", "agent-text");
            addOutputLine("  whois nahom                 - Query target info", "agent-text");
            addOutputLine("  nmap server.ala.edu         - Scan network", "agent-text");
            addOutputLine("  ssh target@192.168.1.45     - Access computer", "agent-text");
            addOutputLine("  hydra -l target ssh://...   - Crack password", "agent-text");
            addOutputLine("  ls                          - List files", "agent-text");
            addOutputLine("  openssl -d MANIFESTO_2025.enc - Decrypt file", "agent-text");
            addOutputLine("  decode 172025               - Enter code", "agent-text");
            addOutputLine("  cat manifesto.txt           - View manifesto", "agent-text");
            addOutputLine("  decision                    - Final assessment", "agent-text");
            addOutputLine("  rate [1-10]                 - Submit rating", "agent-text");
            addOutputLine("  comments [text]             - Add comments", "agent-text");
            addOutputLine("  help                        - Show help", "agent-text");
        }

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const input = this.value.trim();
                this.value = '';
                
                if (input === '') return;
                
                // Add user's command to output
                addOutputLine(`${promptLine.textContent} ${input}`);
                
                // Process command
                setTimeout(() => {
                    if (awaitingCommand) {
                        if (currentExpectedCommand === "rate" && input.startsWith('rate ')) {
                            if (handleRating(input.split(' ')[1])) {
                                awaitingCommand = true;
                            }
                        } else if (currentExpectedCommand === "comments" && input.startsWith('comments ')) {
                            const comments = input.substring(9).trim();
                            handleComments(comments);
                            awaitingCommand = false;
                        } else if (input === currentExpectedCommand) {
                            awaitingCommand = false;
                            
                            if (input === "briefing") {
                                handleBriefingCommand();
                            } else if (input === "ping server.ala.edu") {
                                handlePingCommand();
                            } else if (input === "whois nahom") {
                                handleWhoisCommand();
                            } else if (input === "nmap server.ala.edu") {
                                handleNmapCommand();
                            } else if (input === "ssh target@192.168.1.45") {
                                handleSshCommand();
                            } else if (input === "hydra -l target ssh://192.168.1.45") {
                                handleHydraCommand();
                            } else if (input === "ls") {
                                handleLsCommand();
                            } else if (input === "openssl -d MANIFESTO_2025.enc") {
                                handleOpensslCommand();
                            } else if (input === "decode 172025") {
                                handleDecodeCommand();
                            } else if (input === "cat manifesto.txt") {
                                handleCatCommand();
                            } else if (input === "decision") {
                                showDecisionPhase();
                            }
                        } else {
                            addOutputLine(`Expected: ${currentExpectedCommand}`, "command-text");
                            awaitingCommand = true;
                        }
                    } else if (missionStage === "init") {
                        agentName = input || "Agent";
                        missionStage = "briefing";
                        promptLine.textContent = `${agentName.toLowerCase()}@aia-terminal:~$`;
                        updateStatus("AGENT IDENTIFIED");
                        
                        setTimeout(function() {
                            showWelcomeBanner();
                            showMissionBriefing();
                        }, 200);
                        
                    } else if (missionStage === "briefing") {
                        if (input.toLowerCase() === 'help') {
                            showHelp();
                        } else {
                            addOutputLine("Type 'briefing' to acknowledge mission", "command-text");
                        }
                    }
                }, 50);
                
                setTimeout(function() {
                    this.focus();
                }.bind(this), 10);
            }
        });

        window.addEventListener('load', function() {
            initializeTerminal();
        });
    </script>
